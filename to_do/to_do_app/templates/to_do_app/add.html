{% extends 'to_do_app/base.html' %}
{% block title %}
    ToDo - New task
{% endblock %}
{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h3>Add task</h3>
                <form class='p-3 shadow' method="POST">
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Task name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter task name">
                        </div>
                        <div class="form-group">
                            <label for="description">Details</label>
                            <textarea class="form-control" name="description" id="description" placeholder="Enter task details" maxlength="450" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select class="form-control" name="priority" id="priority">
                                <option>Lowest</option>
                                <option>Low</option>
                                <option selected>Medium</option>
                                <option>High</option>
                                <option>Highest</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Due date</label>
                            <input type="date" class="form-control" name="date" id="date">
                        </div>
                        <input type="submit" class="btn btn-success" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
